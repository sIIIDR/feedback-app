<link rel="stylesheet" rev="stylesheet" type="text/css" href="styles.css"  />
<head>
  <meta http-equiv="Content-Type" content="text/html; charset= utf-8"/>
  <title>FEEDBACKFORM</title>

</head>
<body class="load">
  <div id="container">
    <form action="php/sendmail.php" method="post" id="form" class="mainform">
      <p>
        <label for="name">Представьтесь, пожалуйста:</label>
      </p>

      <p class="name">
        <input type="text" name="name" placeholder="Как к вам обращаться?" required/>
      </p>

      <p>
        <label for="email">Укажите ваш email:</label>
      </p>

      <p class="email">
        <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Email" required/>
      </p>

      <p>
        <label for="number">Укажите ваш телефон:</label>
      </p>

      <p class="number">
        <input id="phone" name="phone" type="phone" maxlength="50"
         autofocus="autofocus" required="required"
         value="+7(___)___-__-__"
         pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}"
         placeholder="+7(___)___-__-__">
      </p>

      <p>
        <label for="birthdate">Дата вашего рождения:</label>
      </p>

      <p class="birthdate">
        <input type="date" name="date" required/>
      </p>

      <p>
        <label for="question">Ваш вопрос:</label>
      </p>

      <p class="question">
        <textarea id="textarea" name="message" cols="40" rows="10" placeholder="В чем собственно дело?" ></textarea>
      </p>

      <p class="send_question" >
        <button type="submit">Задать вопрос</button>
      </p>
    </form>

  </div>
  <script src="js/form.js"></script>
</body>
