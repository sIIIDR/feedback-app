<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>FEEDBACKFORM</title>
</head>
<body>
  <div class="wrapper">
    <div class="form" id="form">
        <form action="php/sendmail.php" method="post" class="form_body" id="form_body">

          <label for="name" class="form_label">Представьтесь, пожалуйста:</label>
          <div class="form_item">
            <input type="text" name="name" placeholder="Как к вам обращаться?" required/>
          </div>

          <label for="email" class="form_label">Укажите ваш email:</label>
          <div class="form_item">
            <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Email" required/>
          </div>

          <label for="number" class="form_label">Укажите ваш телефон:</label>
          <div class="form_item">
            <input id="phone" name="phone" type="phone" maxlength="50"
            autofocus="autofocus" required="required"
            value="+7(___)___-__-__"
            pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}"
            placeholder="+7(___)___-__-__">
          </div>

          <label for="birthdate" class="form_label">Дата вашего рождения:</label>
          <div class="form_item">
            <input type="date" name="date" required/>
          </div>

          <label for="question" class="form_label">Ваш вопрос:</label>
          <div class="form_item">
            <textarea id="textarea" name="message" cols="40" rows="10" placeholder="В чем собственно дело?" ></textarea>
          </div>
          
          <button type="submit" class="form_button">Задать вопрос</button>
        </form>
    </div>
  </div>
  <script src="js/form.js"></script>
</body>
</html>
